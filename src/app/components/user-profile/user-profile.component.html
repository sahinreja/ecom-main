<div class="container" style="margin-top: 100px;">
    <div class="row">
        <div class="col-md-3 col-10 mx-auto">

        </div>
        <div class="col-md-9 col-10 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h3>Name : <span style="text-transform: uppercase;">{{this.user.name}}</span></h3>
                </div>
                <div class="card-body">
                    <p>Phone Number - {{this.user.phone}}</p>
                    <p>Email Address - {{this.user.email}}</p>
                    <p>Gender - {{this.user.gender}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
